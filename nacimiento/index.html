<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Fotos de OLI</title>
    <link rel="stylesheet" href="/mihija/css/style.css" />
</head>
<body>
    <header>
        <h1>Fotos de OLI</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="titulo-nacimiento">Fotos de Nacimiento</h2>
        <div class="galeria-nacimiento">
            <img src="nacimiento1.jpeg" alt="Foto 1 de nacimiento" />
            <img src="nacimiento2.jpeg" alt="Foto 2 de nacimiento" />
            <img src="nacimiento3.jpeg" alt="Foto 3 de nacimiento" />
            <!-- MÃ¡s fotos -->
        </div>

        <!-- Lightbox -->
        <div id="lightbox">
            <span id="closeBtn">&times;</span>
            <img id="lightbox-img" src="" alt="Foto ampliada" />
        </div>
    </main>

    <script>
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.getElementById('closeBtn');
      const images = document.querySelectorAll('.galeria-nacimiento img');

      images.forEach(img => {
        img.style.cursor = 'pointer';
        img.addEventListener('click', () => {
          lightboxImg.src = img.src;
          lightbox.classList.add('show');
        });
      });

      closeBtn.addEventListener('click', () => {
        lightbox.classList.remove('show');
      });

      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) {
          lightbox.classList.remove('show');
        }
      });
    </script>
</body>
</html>
