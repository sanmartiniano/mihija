<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fotos de OLI</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    img.zoomable {
      cursor: pointer;
      transition: transform 0.2s;
    }

    img.zoomable:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Fotos de OLI</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Fotos de Nacimiento</h2>
    <div class="galeria-nacimiento">
      <img src="nacimiento1.jpeg" alt="Foto 1 de nacimiento" class="zoomable" />
      <img src="nacimiento2.jpeg" alt="Foto 2 de nacimiento" class="zoomable" />
      <img src="nacimiento3.jpeg" alt="Foto 3 de nacimiento" class="zoomable" />
    </div>
  </main>

  <div id="lightbox" onclick="closeLightbox()">
    <span id="closeBtn">&times;</span>
    <img id="lightboxImg" src="">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    document.querySelectorAll('.zoomable').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }
  </script>
</body>
</html>
