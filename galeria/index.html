<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Galería</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="titulo-Galeria">Fotos de Galería</h2>
        <div class="galeria-Galeria">
            <img class="zoomable" src="../imagenes/galeria/galeria1.jpg" alt="Foto 1 de galería" />
            <img class="zoomable" src="../imagenes/galeria/galeria2.jpg" alt="Foto 2 de galería" />
            <img class="zoomable" src="../imagenes/galeria/galeria3.jpg" alt="Foto 3 de galería" />
            <img class="zoomable" src="../imagenes/galeria/galeria4.jpg" alt="Foto 4 de galería" />
            <img class="zoomable" src="../imagenes/galeria/galeria5.jpg" alt="Foto 5 de galería" />
            <img class="zoomable" src="../imagenes/galeria/galeria6.jpg" alt="Foto 6 de galería" />
        </div>
    </main>

    <!-- Lightbox para imagen ampliada -->
    <div id="lightbox">
        <span id="closeBtn">&times;</span>
        <img id="lightbox-img" src="" alt="Imagen ampliada">
    </div>

    <!-- Script para efecto de zoom -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const closeBtn = document.getElementById("closeBtn");
            const zoomableImages = document.querySelectorAll(".zoomable");

            zoomableImages.forEach(img => {
                img.addEventListener("click", () => {
                    lightboxImg.src = img.src;
                    lightbox.style.display = "flex";
                });
            });

            closeBtn.addEventListener("click", () => {
                lightbox.style.display = "none";
                lightboxImg.src = "";
            });

            lightbox.addEventListener("click", (e) => {
                if (e.target === lightbox) {
                    lightbox.style.display = "none";
                    lightboxImg.src = "";
                }
            });
        });
    </script>
</body>
</html>
